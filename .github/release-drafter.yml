name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  ## Changes

  $CHANGES
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'breaking'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    label: 'maintenance'

exclude-labels:
  - skip_changelog

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  # major:
  #   labels:
  #     - 'breaking'
  minor:
    labels:
      - 'breaking'
      - 'enhancement'
  patch:
    labels:
      - 'maintenance'
      - 'bug'
  default: patch
