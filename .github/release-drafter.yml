name-template: '$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
filter-by-commitish: true
#header: |
#[![DOI](https://zenodo.org/badge/309495236.svg)](https://zenodo.org/badge/latestdoi/309495236)

template: |
  ## Changes

  $CHANGES
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'breaking'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'maintenance'
      - 'test'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'documentation'

exclude-labels:
  - skip_changelog

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.

version-resolver:
  # major:
  #   labels:
  #     - 'breaking'
  minor:
    labels:
      - 'breaking'
      - 'enhancement'
  patch:
    labels:
      - 'maintenance'
      - 'bug'
      - 'test'
      - 'documentation'
  default: patch
