---
default_language_version:
  python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: format
        entry: poetry run ruff format
        name: Ruff Format
        language: system
        types_or: [cython, pyi, python]
  - repo: local
    hooks:
      - id: system
        name: Ruff Lint
        entry: poetry run ruff check
        language: system
        exclude: \._py\}\}$
        types_or: [cython, pyi, python]
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: poetry run pyright
        language: system
        exclude: ^docs
        types_or: [cython, pyi, python]
