---
default_language_version:
  python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: isort
        entry: poetry run isort
        name: isort
        language: system
        types_or: [cython, pyi, python]
  - repo: local
    hooks:
      - id: black
        entry: poetry run black
        name: black
        language: system
        types_or: [cython, pyi, python]
  - repo: local
    hooks:
      - id: system
        name: Ruff
        entry: poetry run ruff
        language: system
        exclude: \._py\}\}$
        types_or: [cython, pyi, python]
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: poetry run pyright
        language: system
        exclude: ^docs
        types_or: [cython, pyi, python]
